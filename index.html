<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="UTF-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></link>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://www.javascriptoo.com/application/html/js/marcuswestin/store.js/store.min.js"></script>
  <script src="index.js"></script>
  <link href="styles.css" rel="stylesheet">
</head>

<body>
  <div id='loginPage' style='display: block'>
    <br>
  <h3 style='text-align: center'>Welcome to <span id='lateNight'>Late Night!</span> </h3>
  <br><br><br><br>
    <form>
      <div class="form-group">
        <label for="usr">Username:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
      </div>
    </form>
    <br><br><br>
    <div id='btnDiv'>
      <button class='btn btn-primary' id='login' onclick='login()'>Login</button>
    </div>
    <br><br>
    <h4>Don't have an account? Join <a onclick="change()">here!</a></h4>
  </div>

  <div id='newUserPage' style='display: none'>
    <h4 id='backButton'><a onclick='change()'> Back </a></h4>
    <h3 id='signupHeader'>New User</h3>
    <br><br>
    <form>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder='Name*'>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" placeholder='User name*'>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder='Password*'>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmpwd" placeholder='Confirm Password*'>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="email" placeholder='Email*'>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="address" placeholder='Address*'>
      </div>
      <br>
      <div id='joinDiv'>
        <button class='btn btn-primary' id='join' onclick="joinUser()">Join</button>
      </div>

  </div>
</body>
</html>
